<div class="popup" id="openPopupContent" data-remove>
	<fieldset>
		<legend>Открыть и загрузить новую композицию</legend>
		<div class="param">
			<div class="param-title">URL</div>
			<div class="param-values">
				<input id="inputOpenURL" name="url" type="url" placeholder="http://"/>
			</div>(Обратите внимание, что вы также можете перетащить файл в приложение)
		<div class="param">
			<div class="param-title">
				Локальный файл<br/>
				<small>(Обратите внимание, что вы также можете перетащить файл в приложение)</small>
			</div>
			<div class="param-values">
				<input id="inputOpenFile" name="file" type="file"/>
			</div>
		</div>
	</fieldset>
</div>
