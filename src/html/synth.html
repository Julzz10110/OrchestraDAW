<div id="synth" class="synth" data-remove data-remove-id>
	<div class="synth-head">
		<a data-action="expand" class="synth-showBtn icon ico-caret-right"></a>
		<a class="synth-name"></a>
		<a data-action="newPattern" class="synth-hoverBtn synth-newPatternBtn icon ico-new" title="Create a new pattern with this synthesizer"></a>
		<a data-action="delete" class="synth-hoverBtn synth-deleteBtn icon ico-remove" title="Delete the synthesizer and its patterns"></a>
	</div>
	<div class="synth-patterns nice-scrollbar"></div>
</div>
